<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VRNas</title>

    <link rel="stylesheet" href="./styles/main.css">
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />

</head>
<body>
    <div class="wrapper">
        <div class="maincontent">

            <section class="hero-section">
                <div class="container hero-container">
                    <header class="header">
                        <a href="#" class="logo">
                            <svg class="logo__icon">
                                <use xlink:href="./img/sprite.svg#logo"></use>
                            </svg>
                            <div class="logo__text">VRNas</div>
                        </a>
                        <nav class="menu">
                            <ul class="menu__list">
                                <li class="menu__item menu__item-active">
                                    <a href="#" class="menu__link">Home</a>
                                </li>
                                <li class="menu__item">
                                    <a href="#" class="menu__link">About us</a>
                                </li>
                                <li class="menu__item">
                                    <a href="#" class="menu__link">Service</a>
                                </li>
                                <li class="menu__item">
                                    <a href="#" class="menu__link">Page</a>
                                </li>
                                <li class="menu__item">
                                    <a href="#" class="menu__link">Blog</a>
                                </li>
                            </ul>
                        </nav>
                        <a href="#" class="btn btn-transperent"><div class="btn-bg btn-hover"></div><span class="btn-text btn-hover">Contact us</span></a>
                    </header>
                    <div class="hero__main">
                        <div class="hero__col">
                        <div class="hero__title-wrapper">
                        <h1 class="hero__title">Immerse Yourself in Virtual Reality</h1>
                        <div class="hero__subtitle">Experience Unforgettable Events in VR. Bring your events to life like never before with our VR services</div>
                        <a href="#" class="btn btn-color"><span class="btn-text">discover more</span></a>
                        </div>
                        <div class="hero__footer">
                        <div class="hero__client-wrapper">
                        <ul class="hero__client-list">
                                <li class="hero__client-item hero__client-item-1">
                                    <img src="./img/hero/hero-icon-1.png" alt="man" class="hero__client-icon">
                                </li>
                                <li class="hero__client-item hero__client-item-2">
                                    <img src="./img/hero/hero-icon-2.png" alt="man" class="hero__client-icon">
                                </li>
                                <li class="hero__client-item hero__client-item-3">
                                    <img src="./img/hero/hero-icon-3.png" alt="man" class="hero__client-icon">
                                </li>
                        </ul>
                        <div class="hero__client-score">
                                <div class="hero__client-score-number">32k+</div>
                                <div class="hero__client-score-text">Happy Client</div>
                        </div>
                        </div>
                        <video poster="./img/hero/hero-video.png" class="hero__video">
                            <source src="video/BMW TOP,крутое и короткое видео в Инстаграм.mp4">
                        </video>
                        </div>
                        </div>
                        <div class="hero__col">
                            <div class="hero__man-wrapper">
                                <img src="./img/hero/hero-man.png" alt="man" class="hero__man">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script src="./js.js"></script>
    
</body>
</html>
