<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webovio</title>

    <link rel="stylesheet" href="./styles/main.css">

</head>
<body>
    <div class="wrapper">
        <div class="main-content">

            <section class="section hero-section">
                <div class="container hero-container">
                    <header class="header">
                        <div class="header__col">
                            
                            <div class="logo">
                                <svg class="logo__icon">
                                    <use xlink:href="./img/sprite.svg#logo"></use>
                                </svg>
                                <div class="logo__text">webovio.</div>
                            </div>
                        </div>
                        <div class="header__col">
                            <div class="burger">
                                <span class="burger__line"></span>
                                <span class="burger__line"></span>
                                <span class="burger__line"></span>
                            </div>
                        </div>
                    </header>
                    <div class="hero__col">
                        <div class="hero__uppertitle">A place where</div>
                        <div class="hero__title">A creative agency for redemptive brands</div>
                        <div class="hero__subtitle">Anteelo is a leading strategic design firm that builds powerful digital solutions for startups and enterprises.</div>
                        <a href="#" class="btn">Get in touch</a>
                    </div>
                    <ul class="hero__list">
                        <li class="hero__item"><img src="./img/hero/hero-item-1.png" alt="partner" class="hero__icon"></li>
                        <li class="hero__item"><img src="./img/hero/hero-item-2.png" alt="partner" class="hero__icon"</li>
                        <li class="hero__item"><img src="./img/hero/hero-item-3.png" alt="partner" class="hero__icon"</li>
                        <li class="hero__item"><img src="./img/hero/hero-item-4.png" alt="partner" class="hero__icon"</li>
                        <li class="hero__item"><img src="./img/hero/hero-item-5.png" alt="partner" class="hero__icon"</li>
                    </ul>
                </div>
            </section>

        </div>
    </div>
</body>
</html>
