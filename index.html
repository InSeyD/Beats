<body>

                    <header class="header">

                        <nav class="menu">
                            <ul class="menu__list">
                                <li class="menu__item"><a href="#" class="menu__link">О нас</a></li>

                        <div class="contacts">

                        <ul class="features">
                            <li class="features__item feature">
                                <div class="features__icon">
                                    <img src="./img/features1.svg" alt="board">
                                </div>
                                <div class="features__text">Уникальный дизайн</div>
                            </li>
                            <li class="features__item feature">
                                <div class="features__icon">
                                    <img src="./img/features2.svg" alt="sawmill">
                                </div>
                                <div class="features__text">Прочные материалы</div>
                            </li>
                            <li class="features__item feature">
                                <div class="features__icon">
                                    <img src="./img/features3.svg" alt="car">
